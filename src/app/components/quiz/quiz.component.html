<div class="ml-72 p-8">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h6 class="text-sm font-semibold text-gray-800">Liste des Quiz</h6>

    <!-- Ligne avec bouton ajouter et supprimer -->
    <div class="flex justify-between items-center mb-4">
      <div></div> <!-- Empty div to balance flex layout if needed -->

      <div class="flex items-center space-x-2">
        <!-- Delete selected quiz button -->
        <button (click)="deleteSelectedQuiz()" class="flex items-center justify-center w-10 h-10 bg-white text-red-500 rounded-md shadow-md hover:bg-red-100 transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"></path>
            <path d="M8 6v14"></path>
            <path d="M16 6v14"></path>
            <path d="M5 6h14l-1 14H6L5 6z"></path>
            <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2"></path>
          </svg>
        </button>

        <!-- Add quiz button -->
        <a href="/quizgeneration" class="flex items-center justify-center w-10 h-10 bg-white text-green-800 border border-green-800 shadow-md rounded-md hover:bg-green-100 transition duration-300 text-2xl font-bold">
          +
        </a>
      </div>
    </div>

    <!-- Loading & error messages -->
    <div *ngIf="isLoading" class="text-center text-gray-500">Chargement en cours...</div>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>

    <!-- Quiz cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
      <div *ngFor="let quiz of quizzes" class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition duration-300">
        <div class="flex justify-between items-center mb-2">
        

          <!-- Title -->
          <h6 class="text-lg font-bold text-blue-900">Quiz</h6>

  <!-- Select radio (if needed for deleteSelectedQuiz) -->
  <input type="radio" name="selectedQuiz" [value]="quiz.id" [(ngModel)]="selectedQuizId" />    
        </div>

        <!-- Questions preview -->
        <div *ngFor="let question of (isExpanded(quiz.id) ? quiz.questions : quiz.questions.slice(0, 1))" class="mb-4">
          <p class="text-gray-700 font-semibold mb-1 text-sm"> {{ question.text }}</p>
          <p class="text-sm text-gray-500 mb-1">Module : {{ question.module }}</p>
          <ul class="list-disc list-inside text-xs text-gray-600">
            <li *ngFor="let option of question.options">{{ option }}</li>
          </ul>
          <p class="text-green-700 text-xs mt-1">Réponse correcte : {{ question.correctAnswer }}</p>
        </div>

        <!-- Expand toggle -->
        <button *ngIf="quiz.questions.length > 1" (click)="toggleExpand(quiz.id)" class="text-blue-600 hover:underline text-xs">
          {{ isExpanded(quiz.id) ? 'Afficher moins ▲' : 'Afficher plus ▼' }}
        </button>
      </div>
    </div>
  </div>
</div>
