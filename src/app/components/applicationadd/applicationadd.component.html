<div class="container mx-auto p-4">
  

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 mx-auto">
      <div class="flex justify-end space-x-2 mb-4">
        <div class="flex justify-between mt-4">
          <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition shadow">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 fill="currentColor" viewBox="0 0 24 24" 
                 class="w-5 h-5">
              <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a1 1 0 001-1V7.41a1 1 0 00-.29-.7l-3.42-3.42A1 1 0 0017 3zm0 2l3 3h-3V5zM12 19a2 2 0 110-4 2 2 0 010 4zm-4-6V5h8v8H8z"/>
            </svg>
          </button>
          
        <button (click)="goBack()" 
        class="bg-gray-100 border border-gray-300 rounded-full p-2 hover:bg-gray-200 transition shadow">
  <svg xmlns="http://www.w3.org/2000/svg" 
       viewBox="0 0 24 24" fill="currentColor" 
       class="w-6 h-6 text-gray-700">
    <path d="M10 19l-7-7 7-7v4h6a4 4 0 014 4v1a1 1 0 01-1 1h-1v-2a2 2 0 00-2-2h-6v4z" />
  </svg>
</button>
   </div>

      </div>
      <form #applicationForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  
        <label class="block mb-2">CV (PDF):</label>
        <input type="file" (change)="onCvSelected($event)" name="cvFile" accept=".pdf" class="w-full border rounded px-2 py-1" required>
  
        <label class="block mt-2">Photo:</label>
        <input type="file" (change)="onPhotoSelected($event)" name="photo" accept="image/*" class="w-full border rounded px-2 py-1" required>
  
        
  
  
        
  
        
      </form>
    </div>
  </div>
