<div class="ml-72 p-8">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-5xl">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
    <div class="flex items-center justify-between mb-6">
      <h6 class="text-sm font-semibold text-gray-800">Ajouter un utilisateur</h6>
      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition shadow">
          <svg xmlns="http://www.w3.org/2000/svg" 
               fill="currentColor" viewBox="0 0 24 24" 
               class="w-5 h-5">
            <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a1 1 0 001-1V7.41a1 1 0 00-.29-.7l-3.42-3.42A1 1 0 0017 3zm0 2l3 3h-3V5zM12 19a2 2 0 110-4 2 2 0 010 4zm-4-6V5h8v8H8z"/>
          </svg>
        </button>
      <button (click)="goBack()" 
              class="bg-gray-100 border border-gray-300 rounded-full p-2 hover:bg-gray-200 transition shadow">
        <svg xmlns="http://www.w3.org/2000/svg" 
             viewBox="0 0 24 24" fill="currentColor" 
             class="w-6 h-6 text-gray-700">
          <path d="M10 19l-7-7 7-7v4h6a4 4 0 014 4v1a1 1 0 01-1 1h-1v-2a2 2 0 00-2-2h-6v4z" />
        </svg>
      </button></div>
    </div>

      <label class="block mb-2">Prénom:</label>
      <input type="text" formControlName="firstName" class="w-full border rounded px-2 py-1" placeholder="Entrez le prénom">
      
      <label class="block mt-2">Nom :</label>
      <input type="text" formControlName="lastName" class="w-full border rounded px-2 py-1" placeholder="Entrez le nom">
      
      <label class="block mt-2">Email:</label>
      <input type="email" formControlName="email" class="w-full border rounded px-2 py-1" placeholder="Entrez l'email">
      
      <label class="block mt-2">Mot de passe:</label>
      <input type="password" formControlName="password" class="w-full border rounded px-2 py-1" placeholder="Entrez le mot de passe">
      
      <label class="block mt-2">Rôle:</label>
      <select formControlName="role" class="w-full border rounded px-2 py-1">
        <option value="RH">RH</option>
        <option value="Admin">Admin</option>
      </select>
     
    </form>
  </div>
</div>
