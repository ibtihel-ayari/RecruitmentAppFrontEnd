<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-center">Modifier l'utilisateur</h2>

  <div *ngIf="user" class="bg-white p-6 rounded-lg shadow-lg w-96 mx-auto">
    <label class="block mb-2">Pr√©nom:</label>
    <input type="text" [(ngModel)]="user.firstName" class="w-full border rounded px-2 py-1">

    <label class="block mt-2">Nom:</label>
    <input type="text" [(ngModel)]="user.lastName" class="w-full border rounded px-2 py-1">

    <label class="block mt-2">Email:</label>
    <input type="email" [(ngModel)]="user.email" class="w-full border rounded px-2 py-1">

    <label class="block mt-2">Role:</label>
    <select [(ngModel)]="user.role" class="w-full border rounded px-2 py-1">
      <option value="Admin">Admin</option>
      <option value="RH">RH</option>
    </select>

    <div class="flex justify-between mt-4">
      <button (click)="updateUser()" class="bg-green-500 text-white px-4 py-2 rounded">Sauvegarder</button>
      <button (click)="cancelEdit()" class="bg-gray-500 text-white px-4 py-2 rounded">Annuler</button>
    </div>
  </div>
</div>
