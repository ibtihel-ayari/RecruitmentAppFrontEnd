<div class="ml-72 p-8">
  
    <div class="bg-white p-8 rounded-3xl shadow-2xl space-y-10">
      <!-- Title -->
      <div class="text-center">
        <h5 class="text-xs font-extrabold text-gray-800 mb-2">Tableau de bord</h5>
        <p class="text-gray-500 text-sm">Supervision générale de la plateforme</p>
      </div>
  
      <!-- Stat Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-gradient-to-br from-blue-500 to-indigo-500 text-white rounded-2xl p-6 shadow-md hover:scale-105 transform transition-all duration-300">
          <p class="uppercase text-xs font-semibold tracking-wider">Total Utilisateurs</p>
          <p class="text-4xl font-bold mt-3">{{ totalUsers }}</p>
        </div>
  
        <div class="bg-gradient-to-br from-green-500 to-emerald-500 text-white rounded-2xl p-6 shadow-md hover:scale-105 transform transition-all duration-300">
          <p class="uppercase text-xs font-semibold tracking-wider">Offres Publiées</p>
          <p class="text-4xl font-bold mt-3">{{ totalOffers }}</p>
        </div>
  
        <div class="bg-gradient-to-br from-purple-500 to-fuchsia-500 text-white rounded-2xl p-6 shadow-md hover:scale-105 transform transition-all duration-300">
          <p class="uppercase text-xs font-semibold tracking-wider">Candidatures Reçues</p>
          <p class="text-4xl font-bold mt-3">{{ totalApplications }}</p>
        </div>
  
      </div>
  
      <!-- Graph -->
      <div class="bg-white rounded-3xl shadow-md p-6 h-[450px] mt-6">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Évolution des candidatures</h2>
        <div class="h-[350px]">
          <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            chartType="line">
          </canvas>
        </div>
      </div>
  
    </div>
  
  </div>
