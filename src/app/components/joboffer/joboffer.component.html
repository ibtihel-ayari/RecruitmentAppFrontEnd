<div class="ml-72 p-8">
  <h3 class="text-3xl font-bold text-center mb-6">Offres d'emploi</h3>

  <!-- Conteneur des boutons alignés à droite -->
  <div class="flex justify-end space-x-2">

    <button (click)="deleteSelectedJobOffer()" class="flex items-center justify-center w-10 h-10 bg-white text-red-500 rounded-md shadow-md hover:bg-red-100 transition duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h18"></path>
        <path d="M8 6v14"></path>
        <path d="M16 6v14"></path>
        <path d="M5 6h14l-1 14H6L5 6z"></path>
        <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2"></path>
      </svg>
    </button>

    <a href="/addjoboffer" class="flex items-center justify-center w-10 h-10 bg-white text-green-800 border border-green-800 shadow-md rounded-md hover:bg-green-100 transition duration-300 text-2xl font-bold">
      +
    </a>
  </div>

  <!-- Job Offers Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
    <div *ngFor="let jobOffer of jobOffers" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
      <div class="flex items-center justify-between">
        <!-- Radio button for selection -->
        <input type="radio" name="selectedJobOffer" [value]="jobOffer.id" [(ngModel)]="selectedJobOfferId">
      </div>
      
      <h6 class="text-xl font-semibold mb-2 text-blue-900">{{ jobOffer.title }}</h6>
      <p class="text-gray-600 mb-3"><strong>Description :</strong> {{ jobOffer.description }}</p>
      <p class="text-gray-600 mb-3"><strong>Localisation :</strong> {{ jobOffer.location }}</p>
      <p class="text-gray-600 mb-3"><strong>Exigences :</strong> {{ jobOffer.requirements }}</p>
      <p class="text-gray-500 text-sm mb-3"><strong>Publié le :</strong> {{ jobOffer.publicationDate | date }}</p>

      <!-- Modifier Link -->
      <a routerLink="/joboffers" class="text-blue-500 hover:text-blue-700 font-medium">Modifier</a>
    </div>
  </div>
</div>
