<div class="ml-72 p-8">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="flex items-center justify-between mb-6">

    <h6 class="text-sm font-semibold text-gray-800 mb-4">Génération du Quiz</h6>
    <div class="flex space-x-2">
      <button (click)="saveQuiz()" class="bg-green-900 text-white p-2 rounded hover:bg-green-900 transition shadow">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="currentColor" viewBox="0 0 24 24"
             class="w-5 h-5">
          <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a1 1 0 001-1V7.41a1 1 0 00-.29-.7l-3.42-3.42A1 1 0 0017 3zm0 2l3 3h-3V5zM12 19a2 2 0 110-4 2 2 0 010 4zm-4-6V5h8v8H8z" />
        </svg>
      </button>
      <button type="button" (click)="goBack()"
              class="bg-gray-100 border border-gray-300 rounded-full p-2 hover:bg-gray-200 transition shadow">
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24" fill="currentColor"
             class="w-6 h-6 text-gray-700">
          <path d="M10 19l-7-7 7-7v4h6a4 4 0 014 4v1a1 1 0 01-1 1h-1v-2a2 2 0 00-2-2h-6v4z" />
        </svg>
      </button>
    </div>

</div>



    <!-- ID de l'offre -->
    <div class="mb-4">
 <select
  id="jobSelect"
  [(ngModel)]="jobOfferId"
  class="border rounded w-full px-3 py-2"
>
  <option [ngValue]="null" disabled>-- Choisissez une offre --</option>
  <option *ngFor="let job of jobOffers" [ngValue]="job.id">{{ job.title }}</option>
</select>

    </div>

    <!-- Distribution des modules -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Technique</label>
        <input
          type="number"
          [(ngModel)]="moduleInputs['Technique']"
          class="border rounded w-full px-3 py-2"
          placeholder="Nb questions"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Comportementale</label>
        <input
          type="number"
          [(ngModel)]="moduleInputs['Comportementale']"
          class="border rounded w-full px-3 py-2"
          placeholder="Nb questions"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Culture d'entreprise</label>
        <input
          type="number"
          [(ngModel)]="moduleInputs['Culture d\'entreprise']"
          class="border rounded w-full px-3 py-2"
          placeholder="Nb questions"
        />
      </div>
    </div>

<!-- Bouton générer, centré avec un design harmonieux -->
<div class="flex justify-center mt-6">
  <button
    (click)="generateQuiz()"
    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2.5 rounded-full shadow-lg transition duration-200"
  >
    Générer le Quiz
  </button>
</div>




    <!-- Messages -->
    <div *ngIf="isLoading" class="mt-4 text-gray-500">Génération en cours...</div>
    <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="mt-4 text-green-600">{{ successMessage }}</div>

    <!-- Affichage du quiz généré -->
    <div *ngIf="generatedQuiz.length > 0" class="mt-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Quiz généré</h3>
      <div *ngFor="let quiz of generatedQuiz" class="bg-gray-100 p-4 rounded mb-4">
        <div *ngFor="let question of quiz.questions">
          <p class="font-medium text-gray-800">❓ {{ question.text }}</p>
          <p class="text-sm text-gray-500 mb-1">Module : {{ question.module }}</p>

          <ul class="list-disc list-inside text-sm text-gray-600">
            <li *ngFor="let option of question.options">
              {{ option.optionText || option }}
            </li>
          </ul>
          <p class="text-green-700 text-xs mt-1">✅ Réponse correcte : {{ question.correctAnswer }}</p>
          <hr class="my-2">
        </div>
      </div>

      <div class="mb-4">
        <label for="appId" class="block text-sm font-medium text-gray-700 mb-1">ID de la candidature</label>
        <input
          type="number"
          id="appId"
          [(ngModel)]="applicationId"

        /> 
      <button (click)="saveQuiz()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Enregistrer le Quiz
      </button>
      </div>-->

    
    </div>
  </div>
</div>
