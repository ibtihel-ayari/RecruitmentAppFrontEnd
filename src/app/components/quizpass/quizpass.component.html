<div class="relative min-h-screen flex flex-col justify-center items-center p-8 bg-gray-100">
  <div class="absolute top-5 right-8 font-bold text-lg">
    Temps restant : {{ timer }}s
  </div>

  <div class="w-full max-w-2xl mb-8 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-xl font-semibold mb-4">
      Question {{ currentIndex + 1 }} / {{ questions.length }}
    </h2>
    <p class="mb-4">{{ questions[currentIndex].text }}</p>
    <ul class="space-y-2">
      <li *ngFor="let option of questions[currentIndex]?.options">
        <label class="flex items-center space-x-2">
          <input
            type="radio"
            name="answer"
            [value]="option"
            [(ngModel)]="selectedAnswers[currentIndex]"
            class="form-radio text-blue-600"
          />
          <span>{{ option }}</span>
        </label>
      </li>
    </ul>
  </div>

  <div class="w-full max-w-2xl flex justify-between">
    <button
      (click)="previous()"
      [disabled]="currentIndex === 0"
      class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg disabled:opacity-50"
    >
      ← Précédent
    </button>
    <button
      (click)="next()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      {{ currentIndex === questions.length - 1 ? 'Soumettre' : 'Suivant →' }}
    </button>
  </div>
</div>
