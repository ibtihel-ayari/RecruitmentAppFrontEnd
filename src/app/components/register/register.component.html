<body class="flex flex-col h-screen bg-gray-100 p-0 m-0 overflow-hidden">
    <div class="flex flex-1 bg-white shadow-lg rounded-none md:rounded-lg overflow-hidden w-full h-full">
        <!-- Left Section (Logos) -->
        <div class="hidden md:flex md:w-2/3 bg-gray-200 items-center justify-center p-4">
            <div id="logos" class="logo-container flex space-x-4">
                <img src="logo.jpg" class="logo opacity-50 w-20 h-20" alt="Logo 1" onclick="moveLogos(-1)">
                <img src="logo.jpg" class="logo w-28 h-28" alt="Main Logo" onclick="moveLogos(1)">
                <img src="logo.jpg" class="logo opacity-50 w-20 h-20" alt="Logo 3" onclick="moveLogos(-1)">
            </div>
        </div>
        
        <!-- Right Section (Register Form) -->
        <div class="w-full md:w-1/3 p-4 md:p-6 overflow-y-auto">
            <div class="flex items-center justify-center mb-4">
                <img src="logo2.jpg" class="h-20" alt="Poulina Group">
            </div>
            <h2 class="text-lg md:text-xl font-semibold text-center mb-4">Register</h2> <!-- Texte plus petit -->
            <form (ngSubmit)="onSubmit()" class="space-y-3">
                <div>
                    <label class="block text-gray-700 text-xs md:text-sm mb-1">First Name</label>
                    <input type="text" [(ngModel)]="user.FirstName" name="FirstName" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs md:text-sm" placeholder="Enter first name" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-xs md:text-sm mb-1">Last Name</label>
                    <input type="text" [(ngModel)]="user.LastName" name="LastName" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs md:text-sm" placeholder="Enter last name" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-xs md:text-sm mb-1">Email</label>
                    <input type="email" [(ngModel)]="user.Email" name="Email" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs md:text-sm" placeholder="Enter email" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-xs md:text-sm mb-1">Password</label>
                    <input type="password" [(ngModel)]="user.Password" name="Password" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs md:text-sm" placeholder="Enter password" required autocomplete="current-password">
                </div>
                <div>
                    <label class="block text-gray-700 text-xs md:text-sm mb-1">Birth Date</label>
                    <input type="date" [(ngModel)]="user.BirthDate" name="BirthDate" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs md:text-sm" required>
                </div>
                <div class="flex space-x-4 pt-3">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 text-xs md:text-sm rounded-lg hover:bg-blue-700 transition">Register</button> <!-- Bouton plus grand -->
                    <button routerLink="/login" class="w-full bg-red-600 text-white py-2 text-xs md:text-sm rounded-lg hover:bg-red-700 transition">Annuler</button> <!-- Bouton plus grand -->
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function moveLogos(direction) {
            const logos = document.getElementById("logos");
            logos.style.transform = `translateX(${direction * 100}px)`;
            setTimeout(() => {
                logos.style.transform = "translateX(0)";
            }, 500);
        }
    </script>
</body>
