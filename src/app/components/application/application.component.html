<div  class="ml-72 p-8">
    <h3 class="text-2xl font-bold text-center">Gestion des candidatures</h3>
  
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <div class="flex items-center justify-between mb-4">
        <h4 class="text-lg font-semibold">Liste des candidatures</h4>
  
        <!-- Conteneur pour aligner les boutons -->
        <div class="flex space-x-2">
          <!-- Updated delete button to delete selected user -->
          <button  class="flex items-center justify-center w-10 h-10 bg-white text-red-500 rounded-md shadow-md hover:bg-red-100 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M8 6v14"></path>
              <path d="M16 6v14"></path>
              <path d="M5 6h14l-1 14H6L5 6z"></path>
              <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2"></path>
            </svg>
          </button>
  
          <a href="/addapplication" class="flex items-center justify-center w-10 h-10 bg-white text-green-800 border border-green-800 shadow-md rounded-md hover:bg-green-100 transition duration-300 text-2xl font-bold">
            +
          </a>
        </div>
      </div>
  
      <table class="w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="text-lg border px-4 py-2">cvFile</th>
            <th class="border px-4 py-2">photo</th>
            <th class="border px-4 py-2">submissionDate</th>
            <th class="border px-4 py-2">status</th>
            <th class="border px-4 py-2">candidateId</th>
            <th class="border px-4 py-2">jobOfferId</th>

            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let application of applications;">
            <td class="border px-4 py-2">  <a *ngIf="application.cvFilePath" [href]="getFileUrl(application.cvFilePath)" target="_blank">Télécharger le CV</a>

            </td>
            <td class="border px-4 py-2">  <img *ngIf="application.photoPath" [src]="getFileUrl(application.photoPath)" width="100" alt="Photo du candidat" />

            </td>
            <td class="border px-4 py-2">{{ application.submissionDate | date}}</td>
            <td class="border px-4 py-2">{{ application.status }}</td>
            <td class="border px-4 py-2">{{ application.candidateId }}</td>
            <td class="border px-4 py-2">{{ application.jobOfferId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
