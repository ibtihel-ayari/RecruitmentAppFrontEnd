<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-center">Modifier le candidat</h2>
  
    <div *ngIf="candidate" class="bg-white p-6 rounded-lg shadow-lg w-96 mx-auto">
      <label class="block mb-2">Prénom:</label>
      <input type="text" [(ngModel)]="candidate.firstName" class="w-full border rounded px-2 py-1" />
  
      <label class="block mt-2">Nom:</label>
      <input type="text" [(ngModel)]="candidate.lastName" class="w-full border rounded px-2 py-1" />
  
      <label class="block mt-2">Email:</label>
      <input type="email" [(ngModel)]="candidate.email" class="w-full border rounded px-2 py-1" />
  
      <label class="block mt-2">Mot de passe:</label>
      <input type="password" [(ngModel)]="candidate.password" class="w-full border rounded px-2 py-1" />
  
      <label class="block mt-2">Rôle:</label>
      <select [(ngModel)]="candidate.role" class="w-full border rounded px-2 py-1">
        <option value="candidate">Candidat</option>
      </select>
  
      <label class="block mt-2">Date de naissance:</label>
      <input type="date" [(ngModel)]="candidate.birthDate" class="w-full border rounded px-2 py-1" />
  
      <div class="flex justify-between mt-4">
        <button (click)="updateCandidate()" class="bg-green-500 text-white px-4 py-2 rounded">Sauvegarder</button>
        <button (click)="cancelEdit()" class="bg-gray-500 text-white px-4 py-2 rounded">Annuler</button>
      </div>
    </div>
  </div>
