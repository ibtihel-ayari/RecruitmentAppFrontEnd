<div class="container mx-auto p-4">
  <h4 class="text-2xl font-bold text-center">Ajouter un utilisateur</h4>

  <div class="bg-white p-6 rounded-lg shadow-lg w-96 mx-auto">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <label class="block mb-2">Prénom:</label>
      <input type="text" formControlName="firstName" class="w-full border rounded px-2 py-1" placeholder="Entrez le prénom">
      
      <label class="block mt-2">Nom:</label>
      <input type="text" formControlName="lastName" class="w-full border rounded px-2 py-1" placeholder="Entrez le nom">
      
      <label class="block mt-2">Email:</label>
      <input type="email" formControlName="email" class="w-full border rounded px-2 py-1" placeholder="Entrez l'email">
      
      <label class="block mt-2">Mot de passe:</label>
      <input type="password" formControlName="password" class="w-full border rounded px-2 py-1" placeholder="Entrez le mot de passe">
      
      <label class="block mt-2">Rôle:</label>
      <select formControlName="role" class="w-full border rounded px-2 py-1">
        <option value="RH">RH</option>
        <option value="Admin">Admin</option>
      </select>
      
      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Soumettre</button>
      </div>
    </form>
  </div>
</div>
