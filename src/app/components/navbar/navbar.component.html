<body class="bg-gray-50">
  <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-72 bg-white shadow-xl p-6 space-y-6 fixed h-full transition-transform duration-300 transform">
        <img src="logo.jpg" class="w-12 h-12 rounded-lg" alt="Main Logo">
                <nav class="space-y-2">
              <a href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                  <span class="material-icons">home</span>
                  <span class="ml-3">Acceuil</span>
              </a>
              <a *ngIf="isAdmin()"href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                  <span class="material-icons">group</span>
                  <span class="ml-3">Utilisateurs</span>
              </a>
              <a  *ngIf="isAdmin() || isRH"
              href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                <span class="material-icons">work</span> 
                <span class="ml-3">Offres d'emploi</span>
            </a>
            <a  *ngIf="isCandidate()" href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                <span class="material-icons">work</span> 
                <span class="ml-3">Offres disponibles</span>
            </a>
            
            <a *ngIf="isAdmin() || isRH"
            href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                <span class="material-icons">assignment</span> 
                <span class="ml-3">Candidatures</span>
            </a>
            
            <a *ngIf="isCandidate()" href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                <span class="material-icons">fact_check</span> 
                <span class="ml-3">Mes Candidatures</span>
            </a>
            
              <a *ngIf="isAdmin()"href="/dashboard" class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-500 hover:text-white rounded-lg transition-all">
                  <span class="material-icons">settings</span>
                  <span class="ml-3">Settings</span>
              </a>
             
          
          </nav>
      </aside>
      
      <!-- Main Content -->
      <div class="flex-1 flex flex-col ml-72">
          <!-- Navbar -->
          <header class="bg-white shadow-md p-4 flex justify-between items-center">
              <div class="relative w-full max-w-md">
                  <input type="text" placeholder="Search..." 
                      class="bg-gray-100 rounded-full pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                  <span class="absolute left-3 top-2 text-gray-500 material-icons">search</span>
              </div>
              <div class="flex items-center space-x-5">
                  <button class="p-3 bg-gray-200 rounded-full hover:bg-gray-300 transition-all">
                      <span class="material-icons">notifications</span>
                  </button>
                   <!-- Profile Image -->
    <div
    class="w-12 h-12 bg-gray-300 rounded-full overflow-hidden cursor-pointer"
    (click)="toggleDropdown()"
>
    <img src="user.png" alt="Profile">
</div>

<!-- Username -->
<span class="username mt-1 text-sm font-medium text-gray-700 uppercase">
    {{ getUser().firstName }} {{ getUser().lastName }}
</span>

<!-- Dropdown Menu -->
<div
    *ngIf="isDropdownOpen"
    class="absolute top-10 right-0 bg-white border border-gray-200 rounded-lg shadow-lg"
>
    <ul class="py-2">
        <li>
            <button
            class="w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-2"
            (click)="logout()"
        >
            <!-- Material Icons Logout Icon -->
            <span class="material-icons text-gray-500">logout</span>
            <span>Deconnexion</span>
        </button>
        </li>
    </ul>
</div>         
              </div>
          </header>
      </div>
  </div>
</body>
