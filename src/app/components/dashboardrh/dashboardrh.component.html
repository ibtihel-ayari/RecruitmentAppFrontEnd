<div class="ml-72 p-8">
  
    <div class="bg-white p-8 rounded-3xl shadow-2xl space-y-10">
  
      <!-- Titre -->
      <div class="text-center">
        <h5 class="text-xs font-extrabold text-gray-800 mb-2">Tableau de bord RH</h5>
        <p class="text-gray-500 text-sm">Suivi du recrutement et des candidatures</p>
      </div>
      <!-- Statistiques -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="rounded-2xl p-6 bg-gradient-to-br from-blue-500 to-blue-700 text-white shadow-lg hover:scale-105 transition-transform duration-300">
          <p class="uppercase text-sm font-semibold tracking-wider">Offres Actives</p>
          <p class="text-5xl font-bold mt-4">{{ totalActiveOffers }}</p>
        </div>
  
        <div class="rounded-2xl p-6 bg-gradient-to-br from-green-500 to-green-700 text-white shadow-lg hover:scale-105 transition-transform duration-300">
          <p class="uppercase text-sm font-semibold tracking-wider">Candidatures Ce Mois</p>
          <p class="text-5xl font-bold mt-4">{{ applicationsThisMonth }}</p>
        </div>
  
        <div class="rounded-2xl p-6 bg-gradient-to-br from-yellow-500 to-yellow-600 text-white shadow-lg hover:scale-105 transition-transform duration-300">
          <p class="uppercase text-sm font-semibold tracking-wider">Candidatures En Attente</p>
          <p class="text-5xl font-bold mt-4">{{ pendingApplications }}</p>
        </div>
      </div>
  
      <!-- Graphique -->
      <div class="bg-white rounded-3xl shadow-xl p-8 mt-8">
        <h6 class="text-xs font-semibold text-gray-900 mb-6">RÃ©partition des Candidatures</h6>
        <div class="h-[350px]">
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            chartType="pie">
          </canvas>
        </div>
      </div>
  
    </div>
    
  </div>
