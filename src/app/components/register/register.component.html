
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-full h-full max-w-none">
        <!-- Left Section (Logos) -->
        <div class="w-2/3 bg-gray-200 flex items-center justify-center">
            <div id="logos" class="logo-container flex space-x-4">
                <img src="logo.jpg" class="logo opacity-50 w-24 h-24" alt="Logo 1" onclick="moveLogos(-1)">
                <img src="logo.jpg" class="logo w-32 h-32" alt="Main Logo" onclick="moveLogos(1)">
                <img src="logo.jpg" class="logo opacity-50 w-24 h-24" alt="Logo 3" onclick="moveLogos(-1)">
            </div>
        </div>
        
        <!-- Right Section (Register Form) -->
        <div class="w-1/3 p-8 flex flex-col justify-center h-full">
            <div class="flex items-center justify-center mb-6">
                <img src="logo2.jpg" class="w-70 h-32" alt="Poulina Group">
            </div>
            <h2 class="text-3xl font-semibold text-center mb-6">Register</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-lg">First Name</label>
                    <input type="text" [(ngModel)]="user.FirstName" name="FirstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter first name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-lg">Last Name</label>
                    <input type="text" [(ngModel)]="user.LastName" name="LastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter last name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-lg">Email</label>
                    <input type="email" [(ngModel)]="user.Email" name="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-lg">Password</label>
                    <input type="password" [(ngModel)]="user.Password" name="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter password" required autocomplete="current-password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-lg">Birth Date</label>
                    <input type="date" [(ngModel)]="user.BirthDate" name="BirthDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" required>
                </div>
                <div class="flex space-x-6">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 text-lg rounded-lg hover:bg-blue-700">Register</button>
                    <button routerLink="/login" class="w-full bg-red-600 text-white py-2 text-lg rounded-lg hover:bg-red-700">Annuler</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function moveLogos(direction) {
            const logos = document.getElementById("logos");
            logos.style.transform = `translateX(${direction * 100}px)`;
            setTimeout(() => {
                logos.style.transform = "translateX(0)";
            }, 500);
        }
    </script>
</body>
