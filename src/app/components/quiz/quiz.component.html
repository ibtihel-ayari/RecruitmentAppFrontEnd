<div class="ml-72 p-8">

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h6 class="text-sm font-semibold text-gray-800">Liste des Quiz</h6>
  <a href="/quizgeneration">genere quiz </a>
    <div *ngIf="isLoading" class="text-center text-gray-500">Chargement en cours...</div>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let quiz of quizzes" class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition duration-300">
        
        <div class="flex justify-between items-center mb-2">
          <h6 class="text-lg font-bold text-blue-900">Quiz</h6>
          <button
            (click)="deleteQuiz(quiz.id)"
            class="text-red-600 hover:text-red-800 transition"
            title="Supprimer ce quiz">
            üóëÔ∏è
          </button>
        </div>
  
        <p class="text-sm text-gray-500 mb-3">
          <strong>Application ID:</strong> {{ quiz.applicationId }}
        </p>
  
        <div *ngFor="let question of (isExpanded(quiz.id) ? quiz.questions : quiz.questions.slice(0, 1))" class="mb-4">
          <p class="text-gray-700 font-semibold mb-1 text-sm">‚ùì {{ question.text }}</p>
          <p class="text-sm text-gray-500 mb-1">Module : {{ question.module }}</p>
  
          <ul class="list-disc list-inside text-xs text-gray-600">
            <li *ngFor="let option of question.options">{{ option }}</li>
          </ul>
  
          <p class="text-green-700 text-xs mt-1">
            ‚úÖ R√©ponse correcte : {{ question.correctAnswer }}
          </p>
        </div>
  
        <button
          *ngIf="quiz.questions.length > 1"
          (click)="toggleExpand(quiz.id)"
          class="text-blue-600 hover:underline text-xs">
          {{ isExpanded(quiz.id) ? 'Afficher moins ‚ñ≤' : 'Afficher plus ‚ñº' }}
        </button>
  
      </div>
    </div>
</div>
  </div>
