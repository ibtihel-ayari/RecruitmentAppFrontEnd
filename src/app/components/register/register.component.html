<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.0/framer-motion.umd.min.js"></script>
    <style>
        .logo-container {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
            animation: slideIn 2s ease-in-out;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #d1d5db;
            cursor: pointer;
        }
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-full h-full">
        <!-- Left Section (Logos) -->
        <div class="w-2/3 bg-gray-200 flex items-center justify-center relative h-full">
            <div id="logos" class="logo-container">
                <img src="logo.jpg" class="logo opacity-50" alt="Logo 1" onclick="moveLogos(-1)">
                <img src="logo.jpg" class="logo" alt="Main Logo" onclick="moveLogos(1)">
                <img src="logo.jpg" class="logo opacity-50" alt="Logo 3" onclick="moveLogos(-1)">
            </div>
        </div>
        
        <!-- Right Section (Login Form) -->
        <div class="w-1/3 p-16 flex flex-col justify-center h-full">
            <div class="flex items-center justify-center mb-6">
                <img src="logo2.jpg" class="w-50 h-50" alt="Poulina Group">
            </div>
            <h2 class="text-3xl font-semibold text-center mb-6">Connexion</h2>
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg">Username</label>
                    <input type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg">Password</label>
                    <input type="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter password">
                </div>
                <div class="flex space-x-6">
                    <button class="w-full bg-blue-600 text-white py-3 text-lg rounded-lg hover:bg-blue-700">Connexion</button>
                    <button class="w-full bg-red-600 text-white py-3 text-lg rounded-lg hover:bg-red-700">Annuler</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function moveLogos(direction) {
            const logos = document.getElementById("logos");
            logos.style.transform = `translateX(${direction * 100}px)`;
            setTimeout(() => {
                logos.style.transform = "translateX(0)";
            }, 500);
        }
    </script>
</body>
</html>
