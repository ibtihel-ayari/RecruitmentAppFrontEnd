<div class="ml-72 p-8">
  
    <div class="bg-white p-8 rounded-3xl shadow-2xl space-y-10">
      <!-- Title -->
      <div class="text-center">
        <h5 class="text-xs font-extrabold text-gray-800 mb-2">Tableau de bord</h5>
        <p class="text-gray-500 text-sm">Supervision générale de la plateforme</p>
      </div>
  
      <!-- Stat Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-gradient-to-br from-blue-100 to-blue-300 text-blue-900 rounded-2xl p-6 shadow hover:shadow-lg hover:scale-105 transition-all duration-300">
          <p class=" text-sm font-medium tracking-wide text-blue-700">Total Utilisateurs</p>
          <p class="text-5xl font-semibold mt-2">{{ totalUsers }}</p>
        </div>
      
        <div class="bg-gradient-to-br from-cyan-100 to-cyan-300 text-cyan-900 rounded-2xl p-6 shadow hover:shadow-lg hover:scale-105 transition-all duration-300">
          <p class=" text-sm font-medium tracking-wide text-cyan-700">Total Candidats</p>
          <p class="text-5xl font-semibold mt-2">{{ totalCandidates }}</p>
        </div>
      
        <div class="bg-gradient-to-br from-purple-100 to-purple-300 text-purple-900 rounded-2xl p-6 shadow hover:shadow-lg hover:scale-105 transition-all duration-300">
          <p class=" text-sm font-medium tracking-wide text-purple-700">Total Offres</p>
          <p class="text-5xl font-semibold mt-2">{{ totalOffers }}</p>
        </div>
      
        <div class="bg-gradient-to-br from-pink-100 to-pink-300 text-pink-900 rounded-2xl p-6 shadow hover:shadow-lg hover:scale-105 transition-all duration-300">
          <p class=" text-sm font-medium tracking-wide text-pink-700">Total Candidatures</p>
          <p class="text-5xl font-semibold mt-2">{{ totalApplications }}</p>
        </div>
      </div>
      
  
  <!-- Graph -->
<div class="bg-white rounded-3xl shadow-md p-6 h-[450px] mt-6">
  <h6 class="text-xs font-bold text-gray-700 mb-4">Évolution des candidatures</h6>
  <div class="h-[350px]">
    <canvas baseChart
    [data]="lineChartData"
    [options]="lineChartOptions"
    chartType="line">
  </canvas>
  
  </div>
</div>

  
    </div>
  
  </div>
