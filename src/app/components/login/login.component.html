<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-full h-full">
    <!-- Left Section (Logos) -->
    <div class="w-2/3 bg-gray-200 flex items-center justify-center relative h-full">
      <div id="logos" class="logo-container">
        <img src="logo.jpg" class="logo opacity-50" alt="Logo 1" (click)="moveLogos(-1)">
        <img src="logo.jpg" class="logo" alt="Main Logo" (click)="moveLogos(1)">
        <img src="logo.jpg" class="logo opacity-50" alt="Logo 3" (click)="moveLogos(-1)">
      </div>
    </div>
    
    <!-- Right Section (Login Form) -->
    <div class="w-1/3 p-16 flex flex-col justify-center h-full">
      <div class="flex items-center justify-center mb-6">
        <img src="logo2.jpg" class="w-50 h-50" alt="Company Logo">
      </div>
      <h2 class="text-3xl font-semibold text-center mb-6">Connexion</h2>
      
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-lg">Email</label>
          <input [(ngModel)]="email"
                 type="email"
                 id="email"
                 name="email"
                 required
                 email
                 placeholder="name@example.com"  
                 autocomplete="email"
                 #emailInput="ngModel"
                 [class.border-red-500]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
          
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-lg">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 required
                 minlength="6"
                 placeholder="Password"
                 autocomplete="current-password"
                 [(ngModel)]="password"
                 #passwordInput="ngModel"
                 [class.border-red-500]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" />
          
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
            <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>
        
        <!-- Buttons -->
        <div class="flex space-x-6">
          <button type="submit" 
                  class="w-full bg-blue-600 text-white py-3 text-lg rounded-lg hover:bg-blue-700"
                  [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Processing...' : 'Connexion' }}
          </button>
          <button type="button" 
                  routerLink="/register" 
                  class="w-full bg-red-600 text-white py-3 text-lg rounded-lg hover:bg-red-700">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
