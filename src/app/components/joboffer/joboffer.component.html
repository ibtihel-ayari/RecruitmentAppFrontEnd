<div class="ml-72 p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Offres d'emploi</h2>
  
    <!-- Floating Add Button -->
    <div class="flex justify-end mb-4">
      <a href="/addjoboffer" class="flex items-center justify-center w-12 h-12 bg-green-600 text-white rounded-full shadow-lg hover:bg-green-700 transition duration-300 text-2xl font-bold">
        +
      </a>
    </div>
  
    <!-- Job Offers Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let jobOffer of jobOffers" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
        <h6 class="text-xl font-semibold mb-2 text-blue-900">{{ jobOffer.title }}</h6>
        <p class="text-gray-600 mb-3"><strong>Description :</strong> {{ jobOffer.description }}</p>
        <p class="text-gray-600 mb-3"><strong>Localisation :</strong> {{ jobOffer.location }}</p>
        <p class="text-gray-600 mb-3"><strong>Exigences :</strong> {{ jobOffer.requirements }}</p>
        <p class="text-gray-500 text-sm mb-3"><strong>Publié le :</strong> {{ jobOffer.publicationDate | date }}</p>
  
        <!-- Buttons Section -->
        <div class="flex justify-between items-center mt-4">
          <a routerLink="/joboffers" class="text-blue-500 hover:text-blue-700 font-medium">Voir les détails</a>
          
          <div class="flex space-x-2">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Modifier</button>
            
            <button (click)="deleteJobOffer(jobOffer.id)" class="flex items-center justify-center w-10 h-10 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600 transition duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M8 6v14"></path>
                <path d="M16 6v14"></path>
                <path d="M5 6h14l-1 14H6L5 6z"></path>
                <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
